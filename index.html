<!DOCTYPE html>
<html>
<head>
  <title>Create Boxes with Image and Text</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: red;
      margin: 10px;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .box img {
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>
<body>
  <button id="createButton">Create Box</button>
  <div id="boxContainer"></div>

  <script>
    document.getElementById("createButton").addEventListener("click", createBox);

    function createBox() {
      var box = document.createElement("div");
      box.classList.add("box");

      var image = document.createElement("img");
      image.src = "https://www.shutterstock.com/image-photo/kumamoto-japan-may-13-2021-260nw-1977947675.jpg"; 
      box.appendChild(image);

      var text = document.createTextNode("Box Text"); 
      box.appendChild(text);

      document.getElementById("boxContainer").appendChild(box);
    }
  </script>
</body>
</html>
